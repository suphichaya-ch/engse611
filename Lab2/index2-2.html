<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Practical 1</title>
    <style>
        /* CSS สำหรับกรอบข้อความ */
        p {
            border: 1px solid #ccc; /* เส้นขอบสีเทา */
            background-color: #f9f9f9; /* สีพื้นหลังอ่อน */
            padding: 10px; /* ระยะห่างภายในกรอบ */
            margin: 10px 0; /* ระยะห่างระหว่างย่อหน้า */
        }
    </style>
</head>
<body>
    <h1>Heading Level 1</h1>
    <p>This is a paragraph of text.</p>

    <h1>Heading Level 2</h1>
    <p>Another paragraph goes here.</p>

    <h1>Heading Level 3</h1>
    <p>And yet another paragraph.</p>

    <h1>Heading Level 4</h1>
    <p>One more paragraph for this heading.</p>

    <h1>Heading Level 5</h1>
    <p>Heading Level 6.</p>

    <h3>The last paragraph on this page.</h3>
</body>
</html>
